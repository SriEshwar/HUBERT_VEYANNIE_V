<div class="container mt-5">
  <h2>Checkout</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.product.productName }}</td>
        <td>{{ item.product.productPrice | currency }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.product.productPrice * item.quantity | currency }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <h4>Total Price: {{ totalPrice | currency }}</h4>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-secondary me-2" (click)="editCart()">Edit Cart</button>
    <button class="btn btn-primary" (click)="confirmOrder()">Confirm Order</button>
  </div>
</div>
