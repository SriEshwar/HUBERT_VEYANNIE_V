<!-- cart.component.html -->
<div class="container mt-4">
    <div *ngIf="cartItems.length === 0" class="alert alert-info text-center">
        <p>Your cart is empty.</p>
    </div>
    <div *ngIf="cartItems.length > 0">
        <h2 class="mb-4">Your Cart</h2>
        <div class="list-group mb-4">
            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" *ngFor="let item of cartItems">
                <div class="d-flex align-items-center">
                    <img [src]="item.product.productImageUrl" alt="{{item.product.productName}}" class="img-thumbnail mr-3" width="50">
                    <div>
                        <h5 class="mb-1">{{ item.product.productName }}</h5>
                        <small class="text-muted">{{ item.product.productPrice | currency }}</small>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.product, item.quantity)" class="form-control w-25 mr-3">
                    <button (click)="removeItem(item.product)" class="btn btn-danger btn-sm border-right mx-3">Remove</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body d-flex justify-content-between">
                <h5 class="card-title">Total</h5>
                <h5 class="card-title">{{ getTotalPrice() | currency }}</h5>
            </div>
            <div class="card-footer text-right">
                <button (click)="clearCart()" class="btn btn-warning">Clear Cart</button>
                <button (click)="checkout()" class="btn btn-success border-right mx-3">Checkout</button>
            </div>
        </div>
    </div>
</div>
